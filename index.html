<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tp4_1.css">
    <link rel="stylesheet" href="tp4_2.css">
    <link rel="stylesheet" href="tp4_3.css">
    <link rel="stylesheet" href="tp4_4.css">
    <link rel="stylesheet" href="tp4_5.css">
    <link rel="stylesheet" href="challenge.css">
</head>
<body>
    <header>TP4.1</header>
    <h>Flex</h>
    <div class="TP4_1">
        <div class="cont1" style="justify-content:start;"><div class="childcont">Child</div></div>
        <div class="cont2" style="justify-content:start;align-items:end;"><div class="childcont">Child</div></div>
        <div class="cont3" style="justify-content:center;align-items:center;"><div class="childcont">Child</div></div>
        <div class="cont4" style="justify-content:right;align-items:center;"><div class="childcont">Child</div></div>
    </div>
    <h>Position</h>
    <div class="TP4_1">
        <div class="conts1" ><div class="childcont" style="position:absolute;">Child</div></div>
        <div class="conts2" ><div class="childcont" style="position:absolute;bottom:0;">Child</div></div>
        <div class="conts3" ><div class="childcont" style="position:absolute;top:30%;right:28%;">Child</div></div>
        <div class="conts4" ><div class="childcont" style="position:absolute;right:0;top:30%;">Child</div></div>
    </div>

    <!--TP4_2   ====================================================================================-->
    <header>TP4.2</header>
    <div class="TP4_2">
        <h>flex</h>
        <div class="TP4_1">
            <div class="cont1" style="justify-content:start;flex-direction:column;"><div class="childcont">Child</div></div>
            <div class="cont2" style="justify-content:start;"><div class="childcont">Child</div></div>
            <div class="cont3" style="justify-content:center;flex-direction:column;"><div class="childcont">Child</div></div>
            <div class="cont4" style="justify-content:right;flex-direction:row;"><div class="childcont">Child</div></div>
        </div>
        <h>Position</h>
        <div class="TP4_1">
            <div class="conts1" ><div class="childcont" style="position:absolute;width:77%;">Child</div></div>
            <div class="conts2" ><div class="childcont" style="position:absolute;height:77%;translate:0% 0%;">Child</div></div>
            <div class="conts3" ><div class="childcont" style="position:absolute;width:77%;translate:0% 140%;">Child</div></div>
            <div class="conts4" ><div class="childcont" style="position:absolute;height:77%;translate:175% 0%">Child</div></div>
        </div>
    </div>
    <!--====================TP4.3======================================================================-->
    <header>TP4.3</header>
    <div class="TP4_3">
        <h>Flex</h>
        <div class="flexcont">
            <div class="container1" style="align-items:center;flex-direction:row;">
                <div class="childcontainer">
                    <div class="innerchild"></div>
                    <div class="innerchild"></div>
                    <div class="innerchild"></div>
                </div>
            </div>
            <div class="container2" style="justify-content:center;flex-direction:column;transform: rotate(90deg);">
                <div class="childcontainer">
                    <div class="innerchild"></div>
                    <div class="innerchild"></div>
                    <div class="innerchild"></div>
                </div>
            </div>
            <div class="container3" style="align-items:end;flex-direction:row;">
                <div class="childcontainer">
                    <div class="innerchild"></div>
                    <div class="innerchild"></div>
                    <div class="innerchild"></div>
                </div>
            </div>
            <div class="container4"style="justify-content:right;flex-direction:column;transform: rotate(90deg);">
                <div class="childcontainer">
                    <div class="innerchild"></div>
                    <div class="innerchild"></div>
                    <div class="innerchild"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="TP4_4">
        <div class="contain">
            <div class="contchild"></div>
            <div class="contchild">
                <div class="inchild"></div>
                <div class="inchild"></div>
                <div class="inchild"></div>
            </div>
            <div class="contchild"></div>
        </div>
        <div class="contain" style="flex-direction: column;">
            <div class="contchild"></div>
            <div class="contchild" style="flex-direction: row;">
                <div class="inchild"></div>
                <div class="inchild"></div>
                <div class="inchild"></div>
            </div>
            <div class="contchild"></div>
        </div>
        <div class="contain">
            <div class="box1">
                <div class="inbox11"></div>
                <div class="inbox12">
                    <div class="inbox121">
                        <div class="inbox121child"></div>
                        <div class="inbox121child"></div>
                    </div>
                    <div class="inbox122"></div>
                </div>
            </div>
            <div class="box2">
                <div class="inbox2"></div>
                <div class="inbox2"></div>
            </div>
        </div>
    </div>

    <div class="TP4_5">
        <div class="contain" style="position:relative">
            <div class="b1"></div>
        </div>
        <div class="contain" style="margin-top:16rem;position:relative;">
            <div class="b2"></div>
        </div>
    </div>


    <div class="challenge">
        <div class="contain">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <div class="contain">
            <div class="line1"></div>
            <div class="line2" style="margin-bottom:1rem;flex-grow:4;"></div>
        </div>
        <div class="contain">
            <div class="line1"></div>
            <div class="line2" style="margin-left:1rem;margin-right:11rem;"></div>
            <div class="line3"></div>
        </div>
    </div>
</body>
</html>
